# Default values for Mid CBF tmleafnode simulator devices.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: csp
subsystem: tmsimulator-mid
telescope: SKA-mid

labels:
  app: ska-mid-cbf-mcs

global:
  minikube: true
  exposeDatabaseDS: true
  exposeAllDS: true
  tango_host: databaseds-tango-base-test:10000
annotations:
    app.gitlab.com/app: CI_PROJECT_PATH_SLUG
    app.gitlab.com/env: CI_ENVIRONMENT_SLUG  
dsconfig:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.1
      pullPolicy: IfNotPresent
itango:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-itango
      tag: 9.4.1
      pullPolicy: IfNotPresent 

midcbf:
  image:
    registry: artefact.skao.int
    image: ska-mid-cbf-mcs
    tag: 0.10.16
    pullPolicy: IfNotPresent

deviceServers_tm:
  tmcspsubarrayleafnodetest:
    file: "data/tmcspsubarrayleafnodetest.yaml"


nodeSelector: {}

tolerations: []

affinity: {}
