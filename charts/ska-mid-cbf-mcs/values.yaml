# Default values for ska-mid-cbf HELM chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: csp
subsystem: cbfmcs-mid
telescope: SKA-mid
engineeringConsoleVersion: 0.5.1
signalVerificationVersion: 0.0.2

labels:
  app: ska-mid-cbf-mcs

global:
  minikube: true
  exposeDatabaseDS: true
  exposeAllDS: true
  tango_host: databaseds-tango-base-test:10000
annotations:
    app.gitlab.com/app: CI_PROJECT_PATH_SLUG
    app.gitlab.com/env: CI_ENVIRONMENT_SLUG  
dsconfig:
    configuration_file: data/midcbfconfig.json
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.1
      pullPolicy: IfNotPresent
itango:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-itango
      tag: 9.3.5
      pullPolicy: IfNotPresent 

midcbf:
  image:
    registry: artefact.skao.int
    image: ska-mid-cbf-mcs
    tag: 0.7.0
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi  
    ephemeral-storage: 256Mi

deviceServers:
  cbfcontroller:
    file: "data/cbfcontroller.yaml"

  cbfsubarray:
    file: "data/cbfsubarray.yaml"

  vcc:
    file: "data/vcc.yaml"
  
  fsp:
    file: "data/fsp.yaml"
  
  powerswitch:
    file: "data/powerswitch.yaml"

  talonlru:
    file: "data/talonlru.yaml"

  talondxlogconsumer:
    file: "data/talondxlogconsumer.yaml"

nodeSelector: {}

affinity: {}

tolerations: []

hostInfo:
  environment: "minikube"
  hostIP: "127.0.0.1"
  externalPort: 10001
