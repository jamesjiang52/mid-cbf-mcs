name: vcc
function: coarse-channelisation
domain: sensing
command: "VccMulti"
instances: ["vcc-001", "vcc-002", "vcc-003", "vcc-004"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "VccMulti"
  instances:
  - name: "vcc-001"
    classes:
    - name: "Vcc"
      devices:
      - name: "mid_csp_cbf/vcc/001"
        attribute_properties:
        - attribute: "adminMode"
          properties: 
          - name: "abs_change"
            values: 
            - "-1"
            - "1"
        - attribute: "healthState"
          properties:
          - name: "abs_change"
            values: 
            - "-1"
            - "1"
        - attribute: "subarrayMembership"
          properties:
          - name: "abs_change"
            values: 
            - "-1"
            - "1"
        properties:
          - name: "TalonLRUAddress"
            values:
            - "mid_csp_cbf/talon_lru/001"
          - name: "VccControllerAddress"
            values:
            - "talondx-001/vcc-app/vcc-controller"
          - name: "Band1And2Address"
            values:
            - "talondx-001/vcc-app/vcc-band-1-and-2"
          - name: "Band3Address"
            values:
            - "talondx-001/vcc-app/vcc-band-3"
          - name: "Band4Address"
            values:
            - "talondx-001/vcc-app/vcc-band-4"
          - name: "Band5Address"
            values:
            - "talondx-001/vcc-app/vcc-band-5"
          - name: "SW1Address"
            values:
            - "mid_csp_cbf/vcc_sw1/001"
          - name: "SW2Address"
            values:
            - "mid_csp_cbf/vcc_sw2/001"
          - name: "VccID"
            values:
            - "1"
          - name: "polled_attr"
            values:
            - "state"
            - "50"
            - "healthstate"
            - "50"
            - "adminmode"
            - "50"
    - name: "VccSearchWindow"
      devices:
      - name: "mid_csp_cbf/vcc_sw1/001"
      - name: "mid_csp_cbf/vcc_sw2/001"

  - name: "vcc-002"
