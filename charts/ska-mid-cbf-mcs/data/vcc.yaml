name: vcc
function: coarse-channelisation
domain: sensing
command: "VccMulti"
instances: ["vcc-001", "vcc-002", "vcc-003", "vcc-004", "vcc-005", "vcc-006", "vcc-007", "vcc-008"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
