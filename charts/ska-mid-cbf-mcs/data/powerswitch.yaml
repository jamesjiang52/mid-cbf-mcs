name: powerswitch
function: power-switch
domain: mid-csp-cbf
command: "PowerSwitch"
instances: ["powerswitch-001", "powerswitch-002"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "PowerSwitch"
  instances:
  - name: "powerswitch-001"
    classes:
    - name: "PowerSwitch"
      devices:
      - name: "mid_csp_cbf/power_switch/001"
        properties:
          - name: "PowerSwitchIp"
            values:
            - "192.168.0.100"
          - name: "PowerSwitchLogin"
            values: 
            - "admin"
          - name: "PowerSwitchPassword"
            values:
            - "1234"
          - name: "PowerSwitchModel"
            values:
            - "DLI-PRO"
          - name: "PowerSwitchStatusUrlPrefix"
            values:
            - "/restapi/relay/outlets"
          - name: "PowerSwitchControlUrlPrefix"
            values:
            - "/restapi/relay/outlets"
          - name: "PowerSwitchUrlPostfix"
            values:
            - "/state/"
          - name: "PowerSwitchRequestHeaderContentType"
            values:
            - "application/x-www-form-urlencoded"
          - name: "PowerSwitchOutletsSchemaFile"
            values:
            - "power_switch_001_schema.json"
          - name: "PowerSwitchOutletsList"
            values:
            - "0"
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
            - "6"
            - "7"
          - name: "polled_attr"
            values:
            - "simulationMode"
            - "3000"
  - name: "powerswitch-002"
    classes:
    - name: "PowerSwitch"
      devices:
      - name: "mid_csp_cbf/power_switch/002"
        properties:
          - name: "PowerSwitchIp"
            values:
            - "192.168.1.254"
          - name: "PowerSwitchLogin"
            values: 
            - "admn"
          - name: "PowerSwitchPassword"
            values:
            - "admn-1-Psi"
          - name: "PowerSwitchModel"
            values:
            - "Switched PRO2"
          - name: "PowerSwitchStatusUrlPrefix"
            values:
            - "/jaws/monitor/outlets"
          - name: "PowerSwitchControlUrlPrefix"
            values:
            - "/jaws/control/outlets"
          - name: "PowerSwitchUrlPostfix"
            values:
            - ""
          - name: "PowerSwitchRequestHeaderContentType"
            values:
            - "application/json"
          - name: "PowerSwitchOutletsSchemaFile"
            values:
            - "power_switch_002_schema.json"
          - name: "PowerSwitchOutletsList"
            values:
            - "AA1"
            - "AA2"
            - "AA3"
            - "AA4"
            - "AA5"
            - "AA6"
            - "AA7"
            - "AA8"
