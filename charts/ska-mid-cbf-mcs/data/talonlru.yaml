name: talonlru
function: talon-lru
domain: mid-csp-cbf
command: "TalonLRU"
instances: ["talonlru-001", "talonlru-002", "talonlru-003", "talonlru-004"]
depends_on:
  - device: mid_csp_cbf/power_switch/001
  - device: mid_csp_cbf/power_switch/002
  - device: mid_csp_cbf/power_switch/003
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "TalonLRU"
  instances:
  - name: "talonlru-001"
    classes:
    - name: "TalonLRU"
      devices:
      - name: "mid_csp_cbf/talon_lru/001"
        properties:
          - name: "TalonDxBoard1"
            values:
            - "001"
          - name: "TalonDxBoard2"
            values:
            - "002"
          - name: "PDU1"
            values:
            - "001"
          - name: "PDU1PowerOutlet"
            values:
            - "0"
          - name: "PDU2"
            values:
            - "002"
          - name: "PDU2PowerOutlet"
            values:
            - "AA41"
          - name: "polled_attr"
            values:
            - "state"
            - "1000"
            - "healthstate"
            - "3000"
            - "adminmode"
            - "3000"
  - name: "talonlru-002"
    classes:
    - name: "TalonLRU"
      devices:
      - name: "mid_csp_cbf/talon_lru/002"
        properties:
          - name: "TalonDxBoard1"
            values:
            - "003"
          - name: "TalonDxBoard2"
            values:
            - "004"
          - name: "PDU1"
            values:
            - "001"
          - name: "PDU1PowerOutlet"
            values:
            - "1"
          - name: "PDU2"
            values:
            - "001"
          - name: "PDU2PowerOutlet"
            values:
            - "1"
          - name: "polled_attr"
            values:
            - "state"
            - "1000"
            - "healthstate"
            - "3000"
            - "adminmode"
            - "3000"
  - name: "talonlru-003"
    classes:
    - name: "TalonLRU"
      devices:
      - name: "mid_csp_cbf/talon_lru/003"
        properties:
          - name: "TalonDxBoard1"
            values:
            - "005"
          - name: "TalonDxBoard2"
            values:
            - "006"
          - name: "PDU1"
            values:
            - "001"
          - name: "PDU1PowerOutlet"
            values:
            - "2"
          - name: "PDU2"
            values:
            - "001"
          - name: "PDU2PowerOutlet"
            values:
            - "2"
          - name: "polled_attr"
            values:
            - "state"
            - "1000"
            - "healthstate"
            - "3000"
            - "adminmode"
            - "3000"
  - name: "talonlru-004"
    classes:
    - name: "TalonLRU"
      devices:
      - name: "mid_csp_cbf/talon_lru/004"
        properties:
          - name: "TalonDxBoard1"
            values:
            - "007"
          - name: "TalonDxBoard2"
            values:
            - "008"
          - name: "PDU1"
            values:
            - "001"
          - name: "PDU1PowerOutlet"
            values:
            - "3"
          - name: "PDU2"
            values:
            - "001"
          - name: "PDU2PowerOutlet"
            values:
            - "3"
          - name: "polled_attr"
            values:
            - "state"
            - "1000"
            - "healthstate"
            - "3000"
            - "adminmode"
            - "3000"
image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"
  