name: talonlru
function: talon-lru
domain: mid-csp-cbf
command: "TalonLRU"
instances: ["talonlru-001", "talonlru-002"]
depends_on:
  - device: mid_csp_cbf/power_switch/001
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "TalonLRU"
  instances:
  - name: "talonlru-001"
    classes:
    - name: "TalonLRU"
      devices:
      - name: "mid_csp_cbf/talon_lru/001"
        properties:
          - name: "TalonDxBoard1Address"
            values:
            - "arbitrary/fqdn/01"
          - name: "TalonDxBoard2Address"
            values:
            - "arbitrary/fqdn/02"
          - name: "PDU1Address"
            values:
            - "mid_csp_cbf/power_switch/001"
          - name: "PDU1PowerOutlet"
            values:
            - "0"
          - name: "PDU2Address"
            values:
            - "mid_csp_cbf/power_switch/001"
          - name: "PDU2PowerOutlet"
            values:
            - "0"
          - name: "polled_attr"
            values:
            - "state"
            - "1000"
            - "healthstate"
            - "3000"
            - "adminmode"
            - "3000"

  - name: "talonlru-002"
    classes:
    - name: "TalonLRU"
      devices:
      - name: "mid_csp_cbf/talon_lru/002"
        properties:
          - name: "TalonDxBoard1Address"
            values:
            - "arbitrary/fqdn/01"
          - name: "TalonDxBoard2Address"
            values:
            - "arbitrary/fqdn/02"
          - name: "PDU1Address"
            values:
            - "mid_csp_cbf/power_switch/001"
          - name: "PDU1PowerOutlet"
            values:
            - "1"
          - name: "PDU2Address"
            values:
            - "mid_csp_cbf/power_switch/001"
          - name: "PDU2PowerOutlet"
            values:
            - "1"
          - name: "polled_attr"
            values:
            - "state"
            - "1000"
            - "healthstate"
            - "3000"
            - "adminmode"
            - "3000"
image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"
