name: slim
function: slim
domain: mid-csp-cbf
command: "SLIM"
instances: ["slim-fs, slim-vis"]
depends_on:
  - device: mid_csp_cbf/sub_elt/controller
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "SLIM"
  instances:
  - name: "slim-fs"
    classes:
    - name: "SLIMMesh"
      devices:
      - name: "mid_csp_cbf/slim/slim-fs"
        properties:
          - name: "polled_attr"
            values:
            - "state"
            - "1000"
            - "healthstate"
            - "3000"
            - "adminmode"
            - "3000"
  - name: "slim-vis"
    classes:
    - name: "SLIMMesh"
      devices:
      - name: "mid_csp_cbf/slim/slim-vis"
        properties:
          - name: "polled_attr"
            values:
            - "state"
            - "1000"
            - "healthstate"
            - "3000"
            - "adminmode"
            - "3000"