name: talonboard
function: talon-board
domain: mid-csp-cbf
command: "TalonBoard"
instances: ["talon-001", "talon-002", "talon-003", "talon-004"]
depends_on:
  - device: mid_csp_cbf/sub_elt/controller
readinessProbe:
