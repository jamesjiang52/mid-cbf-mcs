name: ecbite
function: ECBite
domain: mid-csp-cbf
command: "ECBite"
instances: ["ecbite"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "ECBite"
  instances:
  - name: "ecbite"
    classes:
    - name: "ECBite"
      devices:
      - name: "mid_csp_cbf/ec/bite"
environment_variables:
- name: BITE_DATA_SRC
  value: "lstv"
- name: TANGO_HOST
  value: "{{ .Values.global.tango_host }}"
image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"
