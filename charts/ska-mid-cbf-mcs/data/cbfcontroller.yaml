name: cbfcontroller
function: cbf-central-control
domain: csp-monitoring
command: "CbfController"
instances: ["controller"]
depends_on:
  - device: mid_csp_cbf/vcc/001
  - device: mid_csp_cbf/vcc/002
  - device: mid_csp_cbf/vcc/003
  - device: mid_csp_cbf/vcc/004
  - device: mid_csp_cbf/vcc/005
  - device: mid_csp_cbf/vcc/006
  - device: mid_csp_cbf/vcc/007
  - device: mid_csp_cbf/vcc/008
  - device: mid_csp_cbf/fsp/01
  - device: mid_csp_cbf/fsp/02
  - device: mid_csp_cbf/fsp/03
  - device: mid_csp_cbf/fsp/04
  - device: mid_csp_cbf/talon_lru/001
  - device: mid_csp_cbf/talon_lru/002
  - device: mid_csp_cbf/talon_lru/003
  - device: mid_csp_cbf/talon_lru/004
  - device: mid_csp_cbf/slim/slim-fs
  - device: mid_csp_cbf/slim/slim-vis
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "CbfController"
  instances:
  - name: "controller"
    classes:
    - name: "CbfController"
      devices:
      - name: "mid_csp_cbf/sub_elt/controller"
        properties:
          - name: "CbfSubarray"
            values:
            - "mid_csp_cbf/sub_elt/subarray_01"
            - "mid_csp_cbf/sub_elt/subarray_02"
            - "mid_csp_cbf/sub_elt/subarray_03"
          - name: "FSP"
            values:
            - "mid_csp_cbf/fsp/01"
            - "mid_csp_cbf/fsp/02"
            - "mid_csp_cbf/fsp/03"
            - "mid_csp_cbf/fsp/04"
          - name: "MaxCapabilities"
            values:
            - "VCC:4"
            - "FSP:4"
            - "Subarray:1"
          - name: "VCC"
            values:
            - "mid_csp_cbf/vcc/001"
            - "mid_csp_cbf/vcc/002"
            - "mid_csp_cbf/vcc/003"
            - "mid_csp_cbf/vcc/004"
            - "mid_csp_cbf/vcc/005"
            - "mid_csp_cbf/vcc/006"
            - "mid_csp_cbf/vcc/007"
            - "mid_csp_cbf/vcc/008"
          - name: "TalonLRU"
            values:
            - "mid_csp_cbf/talon_lru/001"
            - "mid_csp_cbf/talon_lru/002"
            - "mid_csp_cbf/talon_lru/003"
            - "mid_csp_cbf/talon_lru/004"
          - name: "TalonBoard"
            values:
            - "mid_csp_cbf/talon_board/001"
            - "mid_csp_cbf/talon_board/002"
            - "mid_csp_cbf/talon_board/003"
            - "mid_csp_cbf/talon_board/004"
            - "mid_csp_cbf/talon_board/005"
            - "mid_csp_cbf/talon_board/006"
            - "mid_csp_cbf/talon_board/007"
            - "mid_csp_cbf/talon_board/008"
          - name: "PowerSwitch"
            values:
            - "mid_csp_cbf/power_switch/001"
            - "mid_csp_cbf/power_switch/002"
          - name: "FsSLIM"
            values:
            - "mid_csp_cbf/slim/slim-fs"
          - name: "VisSLIM"
            values:
            - "mid_csp_cbf/slim/slim-vis"
          - name: "LruTimeout"
            values:
            - "30"
          - name: "TalonDxConfigPath"
            values:
            - "mnt/talondx-config"
          - name: "HWConfigPath"
            values:
            - "mnt/hw_config/hw_config.yaml"
          - name: "FsSLIMConfigPath"
            values:
            - "mnt/slim/fs_slim_config.yaml"
          - name: "VisSLIMConfigPath"
            values:
            - "mnt/slim/vis_slim_config.yaml"
          - name: "polled_attr"
            values:
            - "commandprogress"
            - "3000"
            - "receptortovcc"
            - "3000"
            - "vcctoreceptor"
            - "3000"
            - "subarrayconfigid"
            - "3000"
image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"
environment_variables:
- name: NAMESPACE
  value: "{{ .Release.Namespace }}"
- name: ENVIRONMENT
  value: "{{ .Values.hostInfo.environment }}"
- name: MINIKUBE_HOST_IP
  value: "{{ .Values.hostInfo.hostIP }}"
- name: EXTERNAL_DB_PORT
  value: "{{ .Values.hostInfo.externalPort }}"
- name: CLUSTER_DOMAIN
  value: "{{ .Values.hostInfo.clusterDomain }}"
volume:
  existingClaimName: "artifacts-pvc-{{ .Release.Name }}"
  mountPath: "/app/mnt/talondx-config"
  readOnly: false

