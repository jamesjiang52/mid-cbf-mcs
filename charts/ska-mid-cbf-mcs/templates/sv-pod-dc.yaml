apiVersion: v1
kind: Pod
metadata:
  name: signal-verification-data-collector
spec:
  volumes:
    - name: sv-data-collector-results
      persistentVolumeClaim:
        claimName: sv-pvc-{{ .Release.Name }}
  containers:
  - name: signal-verification-dc-cont
    image: artefact.skao.int/ska-mid-cbf-signal-verification-data-collector:{{ .Values.signalVerificationVersion }}
    env:
      - name: OUTPUT_DIR
        value: /app/reports
      - name: TANGO_HOST
        value: {{ .Values.global.tango_host }}
    command: ["/bin/bash","-c"]
    args: ["tail -f /dev/null"]
    volumeMounts:
      - mountPath: "/app/reports"
        name: sv-data-collector-results

