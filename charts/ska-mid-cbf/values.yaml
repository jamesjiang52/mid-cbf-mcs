# Default values for ska-mid-cbf HELM chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: csp
subsystem: cbfmcs-mid
telescope: SKA-mid

global:
  minikube: true
  exposeDatabaseDS: true
  exposeAllDS: true
  tango_host: databaseds-tango-base-test:10000
  labels:
    app: ska-mid-cbf-mcs
annotations:
    app.gitlab.com/app: CI_PROJECT_PATH_SLUG
    app.gitlab.com/env: CI_ENVIRONMENT_SLUG  
dsconfig:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.1
      pullPolicy: IfNotPresent
itango:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-itango
      tag: 9.3.5
      pullPolicy: IfNotPresent 

midcbf:
  image:
    registry: artefact.skao.int
    image: ska-mid-cbf-mcs
    tag: 0.5.6
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi  
    ephemeral-storage: 256Mi

deviceServers:
  cbfcontroller:
    file: "data/cbfcontroller.yaml"

  cbfsubarray:
    file: "data/cbfsubarray.yaml"

  vcc:
    file: "data/vcc.yaml"
  
  fsp:
    file: "data/fsp.yaml"
  
  powerswitch:
    file: "data/powerswitch.yaml"

  talonlru:
    file: "data/talonlru.yaml"

nodeSelector: {}

affinity: {}

tolerations: []

