version: "2.2"

services:
  vcc001:
    image: ${DOCKER_REGISTRY_HOST}/${DOCKER_REGISTRY_USER}/${PROJECT}:latest
    network_mode: ${NETWORK_MODE}
    container_name: ${CONTAINER_NAME_PREFIX}vcc001
    depends_on:
      - databaseds
      - rsyslog-midcbf
    environment:
      - TANGO_HOST=${TANGO_HOST}
    command: >
      sh -c "wait-for-it.sh ${TANGO_HOST} --timeout=60 --strict --
             tango_admin --check-device mid_csp_cbf/vcc_band12/001 &&\
             tango_admin --check-device mid_csp_cbf/vcc_band3/001 &&\
             tango_admin --check-device mid_csp_cbf/vcc_band4/001 &&\
             tango_admin --check-device mid_csp_cbf/vcc_band5/001 &&\
             tango_admin --check-device mid_csp_cbf/vcc_sw1/001 &&\
             tango_admin --check-device mid_csp_cbf/vcc_sw2/001 &&\
             tango_admin --check-device mid_csp_cbf/vcc/001 &&\
             /venv/bin/python /app/csplmc/Vcc/VccMulti/VccMulti.py vcc-001"

