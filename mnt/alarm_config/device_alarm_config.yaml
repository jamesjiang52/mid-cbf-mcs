# VOLTAGE

mbo_tx_vcc_voltage_alarm_max:
   - attribute: MboTxVccVoltages
   - type: ATTR_ALARM
   - value: 3.4
   - value_greater: True
   - value_equal: False
   - message: "ALARM: There is a MboTxVccVoltage reading that is outside of upper range (> 3.3 + 0.1)"

mbo_tx_vcc_voltage_alarm_min:
   - attribute: MboTxVccVoltages
   - type: ATTR_ALARM
   - value: 3.2
   - value_greater: False
   - value_equal: False
   - message: "ALARM: There is a MboTxVccVoltage that is outside of lower range (< 3.3 - 0.1 V)"

mbo_rx_vcc_voltage_alarm_max:
   - attribute: MboRxVccVoltages
   - type: ATTR_ALARM
   - value: 3.4
   - value_greater: True
   - value_equal: False
   - message: "ALARM: There is a MboRxVccVoltage reading that ise outside of upper range (> 3.3 + 0.1 V)"

mbo_rx_vcc_voltage_alarm_min:
   - attribute: MboRxVccVoltages
   - type: ATTR_ALARM
   - value: 3.2
   - value_greater: False
   - value_equal: False
   - message: "ALARM: There is a MboRxVccVoltage reading that is outside of lower range (< 3.3 - 0.1 V)"

ltm_input_voltage_alarm_min:
