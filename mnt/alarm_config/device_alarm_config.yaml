# tag: <string> the name for the alarm:
#    - attribute: <string> name of attribute on TalonBoard
#    - type: <Tango ATTR_QUALITY enum> (ATTR_ALARM,ATTR_WARNING)
#    - value: <int | float | bool)> might need to figure out if three types are valid for this
#    - value_greater: <bool>
#    - value_equal: <bool>
#    - message: <string> string with quotes "example"
#    - callback: <optional | function> name of callback function

# waiting for MCS implementation: 
# Humiditiy Sensor Humidity, 
# AC Power Supply Temp
# FPGA Power 1-7
# AC Power Supply VOUT Overvoltage
# All of Current

#TEMPERATURE
fpga_die_temperture_warning_max:
   - attribute: FpgaDieTemperature
   - type: ATTR_WARNING
   - value: 90
   - value_greater: True
   - value_equal: True
   - message: "WARNING: FPGA Die Temperature is ouside of upper range (90)"

fpga_die_temperture_alarm_max:
   - attribute: FpgaDieTemperature
   - type: ATTR_ALARM
   - value: 100
   - value_greater: True
   - value_equal: True
   - message: "ALARM: FPGA Die Temperature is ouside of upper range (100)"
   - callback: off

humidity_sensor_temperature_warning_max:
   - attribute: HumiditySensorTemperature
   - type: ATTR_WARNING
   - value: 30
   - value_greater: True
   - value_equal: False
   - "WARNING: Humidity Sensor Temperature is outside of upper range (30)"

humidity_sensor_temperature_warning_min:
   - attribute: HumiditySensorTemperature
   - type: ATTR_WARNING
   - value: 15
   - value_greater: False
   - value_equal: False
   - "WARNING: Humidity Sensor Temperature is outside of lower range (15)"

